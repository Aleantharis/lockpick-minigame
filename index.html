<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Lockpicking Minigame</title>
	<script type="module" src="logic/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favico.png">
</head>

<body>
	<div class="pnlMenu">
		<form id="fMenu" class="fMenu">
			<select id="sTheme">
				<option value="modern">Modern</option>
				<option value="cyberpunk">Cyberpunk</option>
			</select>
			<select id="sDiff">
				<option value="0">Novice</option>
				<option value="25">Apprentice</option>
				<option value="50">Adept</option>
				<option value="75">Expert</option>
				<option value="100">Master</option>
			</select>
			<div id="pnlLives" class="pnlLives">
				<label for="inLives" id="lblLives">Lockpicks: 1</label>
				<input type="range" id="inLives" min="1" max="10" step="1" value="1" list="markers">
				<datalist id="markers">
					<option value="1"></option>
					<option value="3"></option>
					<option value="5"></option>
					<option value="7"></option>
					<option value="9"></option>
					<option value="10"></option>
				</datalist>
			</div>
			<input type="submit" value="Start" id="btnStart" disabled>
			<input type="checkbox" id="cbDebug" value="DEBUG" name="DEBUG">
		</form>
		<!-- <div id="pnlDebug" class="pnlDebug">
			<output id="testOut"></output>
			<input type="checkbox" id="cbDebug" value="DEBUG" name="DEBUG">
		</div> -->
	</div>
	<canvas id="cvGame" class="cvGame"></canvas>
</body>

</html>
