<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lockpicking Minigame</title>
	<script type="module" src="logic/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favico.png">
</head>

<body>
	<div class="pnlMenu">
		<form id="fMenu" class="fMenu">
			<select id="sDiff">
				<option value="0">Novice</option>
				<option value="25">Apprentice</option>
				<option value="50">Adept</option>
				<option value="75">Expert</option>
				<option value="100">Master</option>
			</select>
			<!-- <div id="pnlLifesIn">
				<input type="number" id="inLifes" min="1" max="10" value="1">
				<label for="inLifes">Lockpicks</label>
			</div> -->
			<div id="pnlLifesOut" class="life">
				<input type="radio" id="star5" name="rate" value="10" />
				<label for="star10" title="text">10 stars</label>
				<input type="radio" id="star4" name="rate" value="9" />
				<label for="star9" title="text">9 stars</label>
				<input type="radio" id="star3" name="rate" value="8" />
				<label for="star8" title="text">8 stars</label>
				<input type="radio" id="star2" name="rate" value="7" />
				<label for="star7" title="text">7 stars</label>
				<input type="radio" id="star1" name="rate" value="6" />
				<label for="star6" title="text">6 star</label>
				<input type="radio" id="star5" name="rate" value="5" />
				<label for="star5" title="text">5 stars</label>
				<input type="radio" id="star4" name="rate" value="4" />
				<label for="star4" title="text">4 stars</label>
				<input type="radio" id="star3" name="rate" value="3" />
				<label for="star3" title="text">3 stars</label>
				<input type="radio" id="star2" name="rate" value="2" />
				<label for="star2" title="text">2 stars</label>
				<input type="radio" id="star1" name="rate" value="1" />
				<label for="star1" title="text">1 star</label>
			</div>
			<input type="submit" value="Start" id="btnStart" disabled>
		</form>
		<div id="pnlDebug" class="pnlDebug">
			<output id="testOut"></output>
			<input type="checkbox" id="cbDebug" value="DEBUG" name="DEBUG">
			<!-- <label for="cbDebug">DEBUG</label> -->
		</div>
	</div>
	<canvas id="cvGame" class="cvGame"></canvas>
</body>

</html>
