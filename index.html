<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Lockpicking Minigame</title>
	<script type="module" src="logic/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favico.png">
</head>

<body>
	<div class="pnlMenu">
		<form id="fMenu" class="fMenu">
			<select id="sTheme">
				<option value="modern">Modern</option>
				<option value="cyberpunk">Cyberpunk</option>
			</select>
			<select id="sDiff">
				<option value="0">Novice</option>
				<option value="25">Apprentice</option>
				<option value="50">Adept</option>
				<option value="75">Expert</option>
				<option value="100">Master</option>
			</select>
			<div id="pnlLivesIn">
				<label for="inLifes">Lockpicks: </label>
				<input type="number" id="inLifes" min="1" max="10" step="1" value="1">
			</div>
			<div id="pnlLivesOut" class="pnlLivesOut hidden">
				
			</div>
			<input type="submit" value="Start" id="btnStart" disabled>
		</form>
		<div id="pnlDebug" class="pnlDebug">
			<output id="testOut"></output>
			<input type="checkbox" id="cbDebug" value="DEBUG" name="DEBUG">
			<!-- <label for="cbDebug">DEBUG</label> -->
		</div>
	</div>
	<canvas id="cvGame" class="cvGame"></canvas>
</body>

</html>
