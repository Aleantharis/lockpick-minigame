<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lockpicking Minigame</title>
	<script type="module" src="logic/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favico.png">
</head>

<body>
	<div class="pnlMenu">
		<form id="fMenu" class="fMenu">
			<select id="sDiff">
				<option value="0">Novice</option>
				<option value="25">Apprentice</option>
				<option value="50">Adept</option>
				<option value="75">Expert</option>
				<option value="100">Master</option>
			</select>
			<div id="pnlLifesIn">
				<label for="inLifes">Lockpicks</label>
				<input type="range" id="inLifes" min="1" max="10" step="1" value="5" list="lifeValues">
				<datalist id="lifeValues">
					<option value="1" label="1"></option>
					<option value="2" label="2"></option>
					<option value="3" label="3"></option>
					<option value="4" label="4"></option>
					<option value="5" label="5"></option>
					<option value="6" label="6"></option>
					<option value="7" label="7"></option>
					<option value="8" label="8"></option>
					<option value="9" label="9"></option>
					<option value="10" label="10"></option>
				</datalist>
			</div>
			<div id="pnlLifesOut" class="hidden">
				<output id="outLifes" class="outLifes"></output>
			</div>
			<input type="submit" value="Start" id="btnStart" disabled>
		</form>
		<div id="pnlDebug" class="pnlDebug">
			<output id="testOut"></output>
			<input type="checkbox" id="cbDebug" value="DEBUG" name="DEBUG">
			<!-- <label for="cbDebug">DEBUG</label> -->
		</div>
	</div>
	<canvas id="cvGame" class="cvGame"></canvas>
</body>

</html>
